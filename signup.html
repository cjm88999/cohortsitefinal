<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cohort</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <div class="logo">Cohort</div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="signup-section">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" id="phoneNumber" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="profession">Profession:</label>
                    <input type="text" id="profession" placeholder="Enter your profession">
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" placeholder="Enter your city">
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <select id="state" required>
                        <option value="">Select your state</option>
                        <!-- Add options for states here -->
                    </select>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">By signing up, you agree to the <a href="terms-and-conditions.html">terms and conditions</a></label>
                </div>
                <button type="button" onclick="signUp()">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="notifications.html">Notifications</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </footer>

    <script src="main.js" type="module"></script>
    <script src="signup.js" type="module"></script>
</body>
</html>
