<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings - Cohort</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="user-settings.css">
</head>
<body>
    <header>
        <div class="logo">Cohort</div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="user-settings-section">
            <h2>User Settings</h2>
            <form id="userSettingsForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="privacy">Profile Visibility:</label>
                    <select id="privacy">
                        <option value="public">Public</option>
                        <option value="private">Private</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" onclick="saveSettings()">Save Settings</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="notifications.html">Notifications</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </footer>

    <script src="user-settings.js" type="module"></script>
</body>
</html>
