<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Settings - Cohort</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chat-settings.css">
</head>
<body>
    <header>
        <div class="logo">Cohort</div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="chat-settings-section">
            <h2>Chat Settings</h2>
            <form id="chatSettingsForm">
                <div class="form-group">
                    <label for="notification-sound">Notification Sound:</label>
                    <select id="notification-sound">
                        <option value="default">Default</option>
                        <option value="chime">Chime</option>
                        <option value="ding">Ding</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="privacy-settings">Privacy Settings:</label>
                    <select id="privacy-settings">
                        <option value="everyone">Everyone</option>
                        <option value="contacts">Contacts</option>
                        <option value="no-one">No one</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="blocked-users">Blocked Users:</label>
                    <div id="blocked-users-list">
                        <!-- Blocked users will be dynamically loaded here -->
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" onclick="saveChatSettings()">Save Settings</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="notifications.html">Notifications</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </footer>

    <script src="main.js" type="module"></script>
    <script src="chat-settings.js" type="module"></script>
</body>
</html>
